<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>AV App</title>
</head>
<body>

    <main id="app">

            <h3>{{ message }}</h3>

            <ul>
                    <li v-for="item in moviedata">
                        <button v-on:click="fetchSingle" :data-movie="item.movies_id" class="more-details">More Details...</button>
                        <a :href="item.movies_thumb" v-on:click="loadMovie">
                            <img :src="'images/' + item.movies_thumb" alt="movie poster">
                        </a>
                        <p>Put genre data here</p>
                    </li>
                </ul>
        
                <p class="instructions">
                    <i>Click on a poster to preview the movie!</i>
                </p>
        
                <section class="hidden-movies" :class="{'show-movies' : showDetails }">
                    <h3 class="movies-title">{{ movietitle }}</h3>
                    <video :src="'images/' + moviesource" autoplay></video>
                    <div class="movies-details">
                        <p>{{ moviedescription }}</p>
                    </div>
                </section>
                <div class="up-arrow">
                    <span>^</span>
                </div>


    </main>


    <script src="js/main.js"></script>
</body>
</html>
